<div class="container">
  <h2>Pendientes</h2>
  <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="todo" [cdkDropListConnectedTo]="doneList" class="list"
    (cdkDropListDropped)="drop($event)">
    <ng-container *ngIf="todo.length === 0;">
      <h4 class="msg-good">No hay tareas pendientes</h4>
    </ng-container>
    <div class="list-item" *ngFor="let item of todo" cdkDrag>
      <app-task [item]="item"></app-task>
    </div>
  </div>
</div>

<div class="container">
  <h2>Completadas</h2>
  <div cdkDropList #doneList="cdkDropList" [cdkDropListData]="done" [cdkDropListConnectedTo]="todoList" class="list"
    (cdkDropListDropped)="drop($event)">
    <ng-container *ngIf="done.length === 0;">
      <h4 class="msg-fail">No hay tareas completadas</h4>
    </ng-container>
    <div [ngClass]="{'completed-taks': item.completed}" class="list-item" *ngFor="let item of done" cdkDrag>
      <app-task [item]="item"></app-task>
    </div>
  </div>
</div>
